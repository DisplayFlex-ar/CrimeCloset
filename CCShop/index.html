<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CrimeCloset Store</title>
  <link rel="icon" type="image/x-icon" href="../assets/Logo.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  <link rel="icon" type="image/x-icon" href="../assets/Logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta charset=utf-8 />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<body>
  <div id='cart'>
    <h2>Your Shopping Cart</h2>
    <ul class='cart-items'></ul>
    <div class='total'>
      <div class='subtotalTotal'>
        Subtotal
        <span>₹0.00</span>
      </div>
      <div class='taxes'>
        Tax
        <span>₹0.00</span>
      </div>
      <div class='shipping'>
        Shipping
        <span>₹0.00</span>
      </div>
      <div class='finalTotal'>
        Total
        <span>₹0.00</span>
      </div>
      <a href="../Payment/index.html" class='checkout' style="text-decoration: none;">
        Check Out
      </a>
    </div>
  </div>
  <div class='wrap' id='wrap'>
    <header>
      <a class='logo' href='../HomePage/index.html'>
        <img src="../assets/Logo.png" height="30px" style="position: relative; top: 10px;"> CrimeCloset
      </a>
      <a class='cart-link' href='#menu'>
        <span class='cart-text'>
          <span><i class="fa-solid fa-cart-shopping"></i> Cart</span>
        </span>
        <span class='returnToShop'>&larr; Back</span>
        <span class='cart-quantity empty'>0</span>
      </a>
    </header>
    <section class='shop'></section>
    <footer>
      <p><i class="fa-regular fa-copyright"></i> CrimeCloset</p>
    </footer>
  </div>
  <script id='productTemplate' type='text/template'>
    <div class="product">
    <h1></h1>
    <p></p>
    <div class="button">
    <div class="price"></div>
    <a class="addtocart">
    <div class="add">Add to Cart</div>
    <div class="added">Added</div>
    </a>
    </div>
    </div>
  </script>
  <script id='cartItem' type='text/template'>
    <li><div class="cart-product">
    <input class="quantity" value="1">
    </div><div class="cart-description">
    <h3></h3>
    <span class="subtotal"></span>
    </div></li>
  </script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="./script.js"></script>

</body>

</html>
